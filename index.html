<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="header">Weather Dashboard</h1>
    </header>

    <main>

        <div class="left-column">

            <div class="search-form card">
                <h1 class="card-header">Search for a City:</h1>
                <form id="user-form" class="user-form card-body">
                    <input type="text" name="city" id="city-input" class="form-input card-body" placeholder="Raleigh"/>
                    <button type="submit" class="btn submit card-body">Search</button>
                </form>
            </div>

            <hr/>

            <div class="city-search-history"></div>

        </div>

        <div class="right-column">

        </div>

    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
