<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1 class="header">Weather Dashboard</h1>
    </header>

    <main>

        <!-- Left Column of the website -->
        <div class="left-column">

            <!-- The form input for the user to input a city name and then search -->
            <div class="search-form card">
                <h1 class="card-header">Search for a City:</h1>
                <form id="user-form" class="user-form card-body">
                    <input type="text" name="city" id="city-input" class="form-input card-body" placeholder="Raleigh"/>
                    <button type="submit" class="btn submit card-body">Search</button>
                </form>
            </div>

            <hr/>

            <!-- The container on the left side below the City Search that will be used to hold the user's search history -->
            <div class="city-search-history"></div>

        </div>

        <!-- Right Column of the website -->
        <div class="right-column">
            <!-- The container on the top of the right column that holds a city's current weather information -->
            <div class="city-weather">
                <section class="city-container hidden">
                    <h1 class="city-date"></h1>
                    <h3 class="temp"></h3>
                    <h3 class="wind"></h3>
                    <h3 id="humidity" class="humidity"></h3>
                    <div class="d-flex">
                        <h3 class="uv-index"></h3>
                        <h3 class="uv-index-value"></h3>
                    </div>
                </section>
            </div>
            <!-- The container on the bottom of the right column that hold's a city's 5 day weather forecast -->
            <div class="city-forecast d-flex">
                <section id="forecast-title" class="forecast-title hidden">
                    <h2>5-Day Forecast:</h2>
                </section>
                <!-- This section holds the cards of weather information of each forecasted day -->
                <section class="forecast-container hidden"></section>
            </div>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
